<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-scaffold/core-scaffold.html">

<polymer-element name="main-ui" attributes="toolbarTitle selected">
  <template>
    <link rel="stylesheet" href="main-ui.css">

    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>{{toolbarTitle}}</core-toolbar>
        <core-menu theme="core-light-theme" selected="{{selected}}">
          <core-item icon="settings" label="item1"></core-item>
          <core-item icon="settings" label="item2"></core-item>
        </core-menu>
      </core-header-panel>
      <div tool><content select="div.otracosa"></content></div>
      <div>
        Contenido
        <core-pages selected="{{selected}}">
          <content select="div.contenido"></content>
        </core-pages>
      </div>
    </core-scaffold>
  </template>
  <script>
    (function () {
      Polymer({
        toolbarTitle: 'No Title',
        selected: 1
      });
    })();
  </script>
</polymer-element>
